<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./components/rotation.js"></script>
    <script src="./components/chest.js"></script>
    <script src="./components/fish.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <a-assets timeout="1000">     
        <a-asset-item id="obj-back" src="./assets/terrain/tinker.obj"></a-asset-item>
        <a-asset-item id="mtl-back" src="./assets/terrain/obj.mtl"></a-asset-item>
        <a-asset-item id="gltf-back" src="./assets/terrain/project153.glb"></a-asset-item>

        <a-asset-item id="obj-diver" src="./assets/diver/tinker.obj"></a-asset-item>
        <a-asset-item id="mtl-diver" src="./assets/diver/obj.mtl"></a-asset-item>
        <a-asset-item id="gltf-diver" src="./assets/diver/project153.2.glb"></a-asset-item>
        </a-assets>

      <a-entity
        id="terrain"
        obj-model="obj: #obj-back; mtl: #mtl-back;"
        position="0 -350 0"
        scale="10 10 10"
        rotation="-90 0 0"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        terrain-rotation-reader

      >
      </a-entity>
      <a-entity
        id="diver_model"
        bj-model="obj: #obj-diver; mtl: #mtl-diver;"
        position="0 0 15"
        scale="1 1"
        rotation="0 90 0"
        diver-rotation-reader        
      >
      </a-entity>

    </a-scene>
  </body>
</html>
